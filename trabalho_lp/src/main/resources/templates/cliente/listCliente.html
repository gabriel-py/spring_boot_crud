<!DOCTYPE html>
<html lang="pt-br">
  <head>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trabalho LP</title>
  </head>
  <body>
  <h3><a href="/cadastrarCliente" class="btn btn-primary">Cadastrar</a></h3>
  <table class="table">
    	<th>Código do Cliente</th>
    	<th>Nome do Cliente</th>
    	<th>Data de Nascimento do Cliente</th>
    	<th>Renda Média do Cliente</th>
    	<div th:each="cliente : ${clientes}">
	    	<div class="row">
	    		<tr>
	    			<td><span th:text="${cliente.codigo}"></span></td>
		    		<td><span th:text="${cliente.nome}"></span></td>
		    		<td><span th:text="${cliente.dataNasc}"></span></td>
		    		<td><span th:text="${cliente.rendaMedia}"></span></td>
	    		</tr>
	    	</div>
    	</div>
    </table>
    

    <br><br>
    <form method="GET" action="atualizarCliente">
    	<h2>Caso deseje editar algum registro, digite o código do mesmo abaixo: </h2>
    	<input type="text" name="codigo">
    	<button type="submit">Editar</button>
    </form>
    
    <br><br>
    <form method="GET" action="deletarCliente">
    	<h2>Caso deseje excluir algum registro, digite o código do mesmo abaixo: </h2>
    	<input type="text" name="codigo">
    	<button type="submit">Excluir</button>
    </form>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
