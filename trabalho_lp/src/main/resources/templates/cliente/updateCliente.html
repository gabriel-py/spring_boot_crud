<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Trabalho LP</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form method="post">
    	
    	Nome atual: <span th:text="${cliente.getNome_cliente()}"></span>
    	<br>
    	Novo nome do cliente:
    	<input type="text" name="nome_cliente" value="">
    	<br><br>
    	
    	Data de nascimento atual: <span th:text="${cliente.getDt_nasc_cliente()}"></span>
    	<br>
    	Nova data de nascimento do cliente:
    	<input type="date" name="dt_nasc_cliente" value="">
    	<br><br>
    	
    	Renda média atual: <span th:text="${cliente.getRenda_media()}"></span>
    	<br>
    	Nova renda média do cliente:
    	<input type="text" name="renda_media" value="">
    	<br><br>
    	
    	<button type="submit">Atualizar</button>
    </form>
  </body>
</html>
