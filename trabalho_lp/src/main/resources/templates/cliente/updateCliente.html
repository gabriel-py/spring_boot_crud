<!DOCTYPE html>
<html lang="pt-br">
  <head>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trabalho LP</title>
  </head>
  <body>
    <form method="post">
    	
    	Nome atual: <span th:text="${cliente.nome}"></span>
    	<br>
    	Novo nome do cliente:
    	<input type="text" name="nome" value="">
    	<br><br>
    	
    	Data de nascimento atual: <span th:text="${cliente.dataNasc}"></span>
    	<br>
    	Nova data de nascimento do cliente:
    	<input type="date" name="dataNasc" value="">
    	<br><br>
    	
    	Renda média atual: <span th:text="${cliente.rendaMedia}"></span>
    	<br>
    	Nova renda média do cliente:
    	<input type="text" name="rendaMedia" value="">
    	<br><br>
    	
    	<button type="submit" class="waves-effect waves-light btn">Atualizar</button>
    </form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
