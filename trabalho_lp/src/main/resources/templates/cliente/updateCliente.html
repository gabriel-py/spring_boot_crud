<!DOCTYPE html>
<html lang="pt-br">
  <head>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trabalho LP</title>
  </head>
  <body>
    <form method="post" class="container">

		<div class="row">
    		Novo nome do cliente:
	    	<input type="text" name="nome" th:value="${cliente.nome}">
		</div>
    	<div class="row">
			<div class="col input-field s6">
    			<input type="text" name="dataNasc" th:value="${cliente.dataNasc}">
			</div>
			<div class="col input-field s6">
    			<input type="text" name="rendaMedia" th:value="${cliente.rendaMedia}">
			</div>
		</div>

		<button type="submit" class="waves-effect waves-light btn">Atualizar</button>
    </form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
