<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Trabalho LP</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  	<table class="table">
    	<th>Código do Livro</th>
    	<th>Nome do Livro</th>
    	<th>Preço do Livro</th>
    	
	    <div th:each="livro : ${livro}">
	    	<div class="row">
	    		<tr>
	    			<td><p><span th:text="${livro.codigo}"></span></td>
	    			<td><span th:text="${livro.nome}"></span></td>
	    			<td><span th:text="${livro.preco}"></span></td>
	    		</tr>
	    	</div>
	    </div>
	    
    </table>
    
    <a href="/cadastrarLivro" class="btn btn-primary">Cadastrar</a>
    
    <br><br>
    <form method="GET" action="atualizarLivro">
    	<h2>Caso deseje editar algum registro, digite o código do mesmo abaixo: </h2>
    	<input type="text" name="codigo">
    	<button type="submit">Editar</button>
    </form>
    
    <br><br>
    <form method="GET" action="deletarLivro">
    	<h2>Caso deseje excluir algum registro, digite o código do mesmo abaixo: </h2>
    	<input type="text" name="codigo">
    	<button type="submit">Excluir</button>
    </form>
    
    
  </body>
</html>
