<!DOCTYPE html>
<html lang="pt-br">
  <head>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trabalho LP</title>
  </head>
  <body>
    <form method="post" class="container">

		<div class="row">>
			<div class="input-field col s9">
		    	Nome atual:
    			<span th:text="${funcionario.nome}"></span>
    			<br>
    			Novo nome do funcionário:
    			<input type="text" name="nome" value="">
			</div>
			<div class="input-field col s3">
	    		Data de nascimento atual: <span th:text="${funcionario.dataNasc}"></span>
    			<br>
    			Nova data de nascimento do funcionário:
    			<input type="date" name="dataNasc" value="">
			</div>
		</div>
    	<button type="submit" class="waves-effect waves-light btn">Atualizar</button>
    </form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
